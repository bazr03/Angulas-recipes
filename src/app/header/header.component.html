<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <a class="navbar-brand" routerLink="/recipes">Recipe Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active" routerLinkActive="active" *ngIf="isAuth">
          <a class="nav-link" routerLink="/recipes">Recipes </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/shopping-list">Shooping List</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuth">
          <a class="nav-link" routerLink="/auth">Auth</a>
        </li>
      </ul>
      <div style="flex-grow: 1;"></div>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="isAuth">
          <a class="nav-link" style="cursor: pointer;" (click)="onLogout()"
            >Logout</a
          >
        </li>
        <li class="nav-item dropdown" appDropdown *ngIf="isAuth">
          <a
            class="nav-link dropdown-toggle"
            style="cursor: pointer;"
            id="navbarDropdownMenuLink"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Manage
          </a>
          <div
            class="dropdown-menu"
            style="cursor: pointer;"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <a
              class="dropdown-item"
              style="cursor: pointer;"
              (click)="onSaveData()"
              >Save Data</a
            >
            <a
              class="dropdown-item"
              style="cursor: pointer;"
              (click)="onFetchRecipes()"
              >Fetch data</a
            >
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
