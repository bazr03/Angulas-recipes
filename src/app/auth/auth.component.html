<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <div *ngIf="isLoading" class="w-100 text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div class="alert alert-danger" role="alert" *ngIf="error">
      {{ error }}
    </div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHanldeError()"
    ></app-alert>
    <form #f="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary mx-2"
          type="submit"
          [disabled]="!f.valid"
        >
          {{ isLoginMode ? "Login" : "Sign up" }}
        </button>
        <button
          class="btn btn-success mx-2"
          type="button"
          (click)="onSwithMode()"
        >
          Switch to {{ isLoginMode ? "Sign up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
