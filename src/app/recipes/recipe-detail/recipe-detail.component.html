<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group my-3" role="group" appDropdown>
      <button
        id="btnGroupDrop1"
        type="button"
        class="btn btn-info dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a
          class="dropdown-item"
          style="cursor: pointer;"
          (click)="toShoppingList()"
          >Shopping List</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer;"
          (click)="onEditRecipe()"
          >Edit Recipe</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer;"
          (click)="onDeleteRecipe()"
          >Delete Recipe</a
        >
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 my-4">
    <p>{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group my-1">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
