<a
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center my-3"
>
  <div class="recipe-left d-flex flex-column justify-content-center">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <img
    [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="img-fluid"
    style="max-height: 50px;"
  />
</a>
